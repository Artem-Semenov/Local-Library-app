<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="signUp-popup" id="signup-popup">
      <div>
        <div class="signin-button">
          <button id="form-sign-in-button">signin</button>
          <button class="popup-close-button" id="popup-close">X</button>
        </div>
        <h3>Signup</h3>
        <p>Signup to gain access to our exclusive library resources.</p>
        <form action="" method="post">
          <div class="row-spc-btw">
            <div>
              <div>First Name</div>
              <input type="text" id="sign-up-first-name" />
            </div>
            <div>
              <div>Last Name</div>
              <input type="text" id="sign-up-last-name" />
            </div>
          </div>
          <div>
            <div>Email</div>
            <input type="text" id="sign-up-email" />
          </div>
          <div>
            <div>Password</div>
            <input type="password" id="sign-up-password" />
          </div>
          <div>
            <div>Re-enter Password</div>
            <input type="password" />
          </div>
          <div>
            <button id="signUp-submit-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="signUp-popup" id="signin-popup">
      <div>
        <div class="signin-button">
          <button id="form-sign-up-button">signup</button>
          <button
            class="sign-in-popup-close-button"
            id="sign-in-popup-close-button"
          >
            X
          </button>
        </div>
        <h3>Signin</h3>
        <p>Signin to gain access to our exclusive library resources.</p>
        <form action="" method="post">
          <div>
            <div>Email</div>
            <input type="text" id="sign-in-email" />
          </div>
          <div>
            <div>Password</div>
            <input type="password" id="sign-in-password" />
          </div>
          <div>
            <button type="submit" id="signIn-submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <header class="header">
      <div class="content">
        <div class="burger-button">
          <div class="burger-menu" id="burger-menu">
            <nav>
              <ul>
                <li><a href="/">Home</a></li>
                <li><a id="profile-link">Profile</a></li>
              </ul>
            </nav>
          </div>
          <button>
            <img id="burger-button" src="img/burger-menu-icon.png" alt="" />
          </button>
        </div>
        <nav class="header-navigation">
          <ul>
            <!--  <li><button id="signUp-button">Signup</button></li>
          <li><button id="signIn-button">Signin</button></li> -->
            <li><button id="contact-button">Contact</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="content">
        <div class="search">
          <form id="search-form"  action="search.html" method="get">
            <div>
              <input id="search-input" type="text" name="request" />
            </div>
            <button type="submit">
              <img id="search-button" src="img/search-icon.png" alt="" />
            </button>
          </form>
        </div>
        <div class="user-info" id="user-info-block">
          <div class="photo">photo</div>
          <div class="text-content" id="user-info-text">
            <!--  <div>user</div>
            <p>Artem Semenov</p>
            <p>artem.semenov.101@gmail.com</p> -->
          </div>
        </div>
        <div class="books-list">
          <button class="accordBtn">Catalogue of books</button>
          <div class="catalogue-wrapper slider" id="catalogue-wrapper">
            <div class="catalogue-wrapper-content" id="catalogue-content"></div>
          </div>
        </div>
        <div class="books-list">
          <button class="accordBtn">Ordered books list</button>
          <div
            class="catalogue-wrapper slider mb-15"
            id="catalogue-ordered-wrapper"
          >
            <div class="catalogue-wrapper-content" id="list-of-orders"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content">
        <div>
          <h3>Contact:</h3>
          <p>Lekki phase 1, Banana Island, Lagos</p>
        </div>
      </div>
    </footer>
    <script src="IndexedDB.js"></script>
    <script src="app.js"></script>
